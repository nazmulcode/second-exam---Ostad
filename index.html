<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NAZMUL</a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navCollapse">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Home</a>
          <a class="nav-item nav-link" href="#">Profile</a>

          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Message</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Sent</a>
              <a class="dropdown-item" href="#">Inbox</a>
              <a class="dropdown-item" href="#">Drafts</a>
            </div>
          </div>

        </div>

      </div>

    </div>
  </nav>

  <!-- form -->
  <div class="container">
    <div class="row">
      <div class="col-8">
        <form>
          <h2 class="text-success text-center">Sign In</h2>
          <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text" name="" id="name">
          </div>

          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" name="" id="email">
          </div>

          <div class="mb-3">
            <label class="form-label" for="pass">Password</label>
            <input class="form-control" type="password" name="" id="pass">
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="" id="check">
            <label class="form-check-label" for="check">Check me</label>
          </div>

          <button class="btn btn-primary">Submit</button>

        </form>

      </div>
    </div>
  </div>
</body>

</html>
